<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header finisher-header" style="width: 100%; height: 110vh;">
        <a href="https://finisher.co/lab/header/" style="color: white; font-size: 16px;"> Link here</a>
    </div>

    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      new FinisherHeader({
        "count": 100,
        "size": {
          "min": 2,
          "max": 8,
          "pulse": 0
        },
        "speed": {
          "x": {
            "min": 0,
            "max": 0.4
          },
          "y": {
            "min": 0,
            "max": 0.6
          }
        },
        "colors": {
          "background": "#201e30",
          "particles": [
            "#fbfcca",
            "#d7f3fe",
            "#ffd0a7"
          ]
        },
        "blending": "overlay",
        "opacity": {
          "center": 1,
          "edge": 0
        },
        "skew": -2,
        "shapes": [
          "c"
        ]
      });
      </script>
