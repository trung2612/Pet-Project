<!DOCTYPE html>
<html>
<head>
	<title>may tinh</title>
	<link rel="stylesheet" type="text/css" href="tao_may_tinh.css">
</head>
<body>

	<div id="khung">
    	<div id="hienthi"><p id="display"></p></div>
        <div class="clear_all"></div>
        
        <div class="button first" onClick="pressac('AC')">AC</div>
        <div class="button" onClick="pressbinhphuong('binhphuong')">x&#178;</div>
        <div class="button" onClick="presscan('can')">&#8730;x</div>
        <div class="button" onClick="pressmath('/')">/</div>
        
        <div class="clear_all"></div>
        
        <div class="button first" onClick="press('7')">7</div>
        <div class="button" onClick="press('8')">8</div>
        <div class="button" onClick="press('9')">9</div>
        <div class="button" onClick="pressmath('*')">*</div>
        
        <div class="clear_all"></div>
        
        <div class="button first" onClick="press('4')">4</div>
        <div class="button" onClick="press('5')">5</div>
        <div class="button" onClick="press('6')">6</div>
        <div class="button" onClick="pressmath('-')">-</div>
        
        <div class="clear_all"></div>
        
        <div class="button first" onClick="press('1')">1</div>
        <div class="button" onClick="press('2')">2</div>
        <div class="button" onClick="press('3')">3</div>
        <div class="button" onClick="pressmath('+')">+</div>
        
        <div class="clear_all"></div>
        
        <div class="button first" onClick="press('0')">0</div>
        <div class="button" onClick="presscham('.')">.</div>
        <div class="button" id="ketqua" onClick="pressketqua('=')">=</div>
        
        <div class="clear_all"></div>
        
    </div>

    <div itemtype="http://schema.org/Product" itemscope>
        <meta itemprop="mpn" content="925872" />
        <meta itemprop="name" content="Executive Anvil" />
        <link itemprop="image" href="https://example.com/photos/16x9/photo.jpg" />
        <link itemprop="image" href="https://example.com/photos/4x3/photo.jpg" />
        <link itemprop="image" href="https://example.com/photos/1x1/photo.jpg" />
        <meta itemprop="description" content="Sleeker than ACME's Classic Anvil, the Executive Anvil is perfect for the business traveler looking for something to drop from a height." />
        <div itemprop="offers" itemtype="http://schema.org/Offer" itemscope>
          <link itemprop="url" href="https://example.com/anvil" />
          <meta itemprop="availability" content="https://schema.org/InStock" />
          <meta itemprop="priceCurrency" content="USD" />
          <meta itemprop="itemCondition" content="https://schema.org/UsedCondition" />
          <meta itemprop="price" content="119.99" />
          <meta itemprop="priceValidUntil" content="2020-11-05" />
          <div itemprop="seller" itemtype="http://schema.org/Organization" itemscope>
            <meta itemprop="name" content="Executive Objects" />
          </div>
        </div>
        <div itemprop="aggregateRating" itemtype="http://schema.org/AggregateRating" itemscope>
          <meta itemprop="reviewCount" content="8" />
          <meta itemprop="ratingValue" content="4.2" />
        </div>
        <div itemprop="review" itemtype="http://schema.org/Review" itemscope>
          <div itemprop="author" itemtype="http://schema.org/Person" itemscope>
            <meta itemprop="name" content="Fred Benson" />
          </div>
          <div itemprop="reviewRating" itemtype="http://schema.org/Rating" itemscope>
            <meta itemprop="ratingValue" content="4" />
            <meta itemprop="bestRating" content="5" />
          </div>
        </div>
        <meta itemprop="sku" content="0446310786" />
        <div itemprop="brand" itemtype="http://schema.org/Thing" itemscope>
          <meta itemprop="name" content="ACME" />
        </div>
</div>
	<script type="text/javascript" src="tao_may_tinh.js"></script>
</body>
</html>
